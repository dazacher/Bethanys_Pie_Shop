<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="site.css" type="text/css"/>
    <style>
        @media only screen and (min-width: 768px) {
            article {
                width: 350px;
            }
        }
        .input-group {
            margin-bottom: 20px;
        }

        .input-group input, .input-group textarea, .input-group select {
            padding: 10px;
            border: solid 1px #999;
            border-radius: 2px;
            width: 100%;
        }

        label {
            font-weight: 600;
        }

        input[type="reset"] {
            background-color: transparent;
            border: 0;
            text-decoration: underline;
            cursor: pointer;
        }

        input[type="submit"] {
            border: solid 1px #999;
            border-radius: 3px;
            padding: 10px;
        }
    </style>
    <title>Order | Bethany's Pie Shop</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="pies.html">Pies</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <aside><img src="images/logo.png" alt="Bethany's Pie Shop"></aside>
        <article>
           <h1>Orders</h1>

           <div class="pie">
               <img>
               <div class="columns">
                   <div class="title"></div>
                   <div class="price"></div>
               </div>
               <div class="desc"></div>
           </div>

           <form action="http:localhost:5500/api/post" method="POST">
               <input type="hidden" id="pie-order" name="pie-order">
               <input type="hidden" id="location" name="location">
               
               <div class="input-group">
                   <div><label for="first-name">First Name</label></div>
                   <div><input type="text" name="first-name" id="first-name"/></div>
               </div>
               <div class="input-group">
                <div><label for="last-name">Last Name</label></div>
                <div><input type="text" name="last-name" id="last-name"/></div>
            </div>
            <div class="input-group">
                <div><label for="address">Address</label></div>
                <div><input type="text" name="address" id="address"/></div>
            </div>
            <div class="input-group">
                <div><label for="city">City</label></div>
                <div><input type="text" name="city" id="city"/></div>
            </div>
            <div class="input-group">
                <div><label for="state">State</label></div>
                <div>
                    <select name="state" id="state">
                        <option value="" selected>[ Select One ]</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </div>
            </div>
            <div class="input-group">
                <div><label for="zip-code">Zip Code</label></div>
                <div><input type="text" name="zip-code" id="zip-code"/></div>
            </div>
            <div class="input-group">
                <div><label for="comments">Comments</label></div>
                <div>
                    <textarea 
                    name="comments" 
                    id="comments" 
                    cols="30" 
                    rows="10">
                </textarea>
                </div>
            </div>
            <input type="reset" value="Reset" />
            <input type="submit" value="Order" />
           </form>
        </article>
       
    </main>
    <footer>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="pies.html">Pies</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </footer>
    <script src="order.js" type="text/javascript"></script>
</body>
</html>
